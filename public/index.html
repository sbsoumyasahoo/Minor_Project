<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student CRUD App</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 class="text-center mb-4 text-primary">Student CRUD Application</h2>

  <!-- Alert messages -->

  <div id="alertMsg"></div>

  <div class="card p-4 mb-4 shadow-sm rounded">

  <!-- Form here -->
</div>

<div class="card p-3 shadow-sm rounded">
  <!-- Table here -->
</div>


  <!-- Form -->
  <div class="card p-3 mb-4 shadow-sm">
    <form id="studentForm" class="row g-3">
      <input type="hidden" id="studentId">
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="course" placeholder="Enter Course" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Save Student</button>
      </div>
    </form>
  </div>

  <!-- Search -->
  <div class="mb-3">
    <input type="text" class="form-control" id="search" placeholder="Search by Name or Email" onkeyup="searchStudents()">
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <!-- Your script.js -->
<script src="script.js"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</div>

<script src="script.js"></script>
</body>
</html>
